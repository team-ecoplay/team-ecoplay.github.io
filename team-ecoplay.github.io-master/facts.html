<!Doctype html>
<html>

<head>
    <title>Facts</title>
	<link rel="stylesheet" type="text/css" href="style.css">
    <script>
        var texts = {
            "Easy": ["Sun is big", "Moon is white", "Clocks are round"],
            "Hard": ["Speed of light is 3 x 10^8 meters per second", "Fractals are infinitely recursive shapes", "The sky is blue due to the shorter wavelength of blue light"]
        };

        function getText(difficulty = "Easy") {
            document.getElementById("cardText").innerHTML = texts[difficulty][Math.floor(Math.random() * texts[difficulty].length)];
        }
    </script>
</head>

<body>
    <div id="card" style="background-color: #F12A17;">
        <span id="cardText"></span>
    </div>
    <span id="topText">Please write down this fact before you generate a new one</span>
    <div id="buttonContainer">
        <button onclick="getText('Easy');">Easy</button>
        <button onclick="getText('Hard');">Hard</button>
    </div>
    <script>
        getText();
    </script>
</body></html>
