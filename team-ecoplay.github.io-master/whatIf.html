<!Doctype html>
<html>

<head>
    <title>What If?</title>
	<link rel="stylesheet" type="text/css" href="style.css">
    <script>
        var texts = ["Wake up in an environmentally friendly way", "Shower", "Walk to school"];

        function getText() {
            document.getElementById("cardText").innerHTML = texts[Math.floor(Math.random() * texts.length)];
        }
    </script>
</head>

<body>
    <div id="card" style="position: fixed; left: 50%; top: 52.5%; width: 90%; height: 90%; max-height: calc(100% - 90px); transform: translate(-50%, -50%); background-color: #0F70B7; text-align: center; border: 5px solid white;">
        <span id="cardText"></span>
    </div>
    <span id="topText">Please write down this what if? before you generate a new one</span>
    <script>
        getText();
    </script>
</body></html>
