<!Doctype html>
<html>

<head>
    <title>What If?</title>
	<link rel="stylesheet" type="text/css" href="style.css">
    <script>
        var texts = [["You want to have some coffee do you:", "use a paper cup they have", "take your own reusable cup", "b"], ["You are about to go grocery shopping do you:", "use the plastic carrier bags they have there", "take your own bag", "b"], ["You want to relax after a long day at school do you:", "have a bath", "have a shower", "b"], ["Youâ€™re choosing what to have for lunch do you:", "go for the vegetarian option", "go for the non vegetarian option", "a"], ["You need to get to a friends birthday party. Do you:", "carpool with another friend", "ask your parent to drop you", "a"]];
        var index = -1;
        var alreadyCalledIndices = [];

        function getText() {
            if (alreadyCalledIndices.length == texts.length) {
                alert("All the cards have been picked. Starting again");
                alreadyCalledIndices = [];
            }
            do {
                index = Math.floor(Math.random() * texts.length);
            } while (alreadyCalledIndices.includes(index))
            document.getElementById("cardText").innerHTML = texts[index][0];
            document.getElementById("buttonContainer").children[0].innerHTML = texts[index][1];
            document.getElementById("buttonContainer").children[1].innerHTML = texts[index][2];
            alreadyCalledIndices.push(index);
        }
        
        function answer(option) {
            if (option == texts[index][3]) {
                alert("You're right, you gain 5 EcoPoints!");
            } else {
                alert("You're wrong, you lose 5 EcoPoints.");
            }
        }

        function adjustSize() {
            var cardContainerHeight = window.innerHeight * 0.5;
            var cardContainerMarginTop = window.innerHeight * 0.1;
            var buttonContainerHeight = window.innerHeight * 0.3;
            var cardContainer = document.getElementById("cardContainer");
            cardContainer.style.height = cardContainerHeight + "px";
            cardContainer.style.marginTop = cardContainerMarginTop + "px";
            var card = document.getElementById("card");
            card.style.height = cardContainerHeight + "px";
            var buttonContainer = document.getElementById("buttonContainer");
            buttonContainer.style.height = buttonContainerHeight + "px";
            buttonContainer.style.marginTop = (window.innerHeight - (cardContainerMarginTop + cardContainerHeight) - buttonContainerHeight) / 2 + "px";
        }
    </script>
</head>

<body>
    <span id="topText">Tap on the card to generate a new one.</span>
    <div id="cardContainer" onclick="getText();">
        <div id="card" style="background-color: #0F70B7;">
            <span id="cardText"></span>
        </div>
    </div>
    <div id="buttonContainer">
        <button onclick="answer('a');">Easy</button>
        <button onclick="answer('b');">Hard</button>
    </div>
    <script>
        adjustSize();
        getText();

    </script>
</body></html>
